<body>
    <script>
let arrayOfNumbers = [10, 5, 7, 12, 3, 9];

let sum = arrayOfNumbers.reduce((acc, num) => acc + num, 0);
let average = sum / arrayOfNumbers.length;

let filteredNumbers = arrayOfNumbers.filter(num => num > average);

console.log(filteredNumbers);

    </script>
