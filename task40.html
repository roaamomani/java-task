<body>
    <script>

        function reapetOperation(fun , times) {
    return function (number) {
        let result = number;
        for (let i  = 1; i <= times; i++) {
            result = fun(result);
        }
        return result;
    }
}

const addTwo = x => x + 2; // original function
const addTwoFiveTimes = reapetOperation(addTwo,5);

console.log(addTwoFiveTimes(0))
    </script>
